<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{$basic.title}</title>
  <meta name="keywords" content="{$basic.keywords}">
  <meta name="description" content="{$basic.description}">
  <link rel="stylesheet" href="/R-CMS/Public/css/bootstrap.min.css" type="text/css" />
  <link rel="stylesheet" href="/R-CMS/Public/css/home/main.css" type="text/css" />
</head>
<body>
<include file="Index/header" />
<section>
  <div class="container">
    <div class="row">
      <div class="col-sm-9 col-md-9">
        <div class="news-list">
        <volist name="result['news']" id="vo">
          <dl>
            <a href="/R-CMS/index.php?c=detial&id={$vo.news_id}"><dt>{$vo.title}</dt></a>
            <dd class="news-img">
            <a href="/R-CMS/index.php?c=detial&id={$vo.news_id}">
              <img width="200" height="120" src="{$vo.thumb}" alt="{$vo.title}">
              </a>
            </dd>
            <dd class="news-intro">
              {$vo.description}
            </dd>
            <dd class="news-info">
              {$vo.username} <span>{$vo.create_time|date="Y-m-d H:i:s",###}</span> 阅读(0)
            </dd>
          </dl>
          </volist>
          {$result['pageres']}
        </div>
      </div>
      <include file="Index/right" />
    </div>
  </div>
</section>
</body>
</html>
